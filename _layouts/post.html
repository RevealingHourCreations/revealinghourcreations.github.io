---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% assign author = site.authors[page.author] %}
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <a href="http://github.com/{{author.github}}"> {{ author.name }} </a> {% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <article class="post-content">
  {{ content }}
  </article>

</div>
